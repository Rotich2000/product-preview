<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/3ce089c00d.js"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app__container">
    <div class="app__card">
      <div class="app__card-image">
        <picture>
          <source media="(max-width:537px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="spray" srcset="">
        </picture>
      </div>
      <div class="app__card-content">
        <p class="app__card-title">Perfume</p>
        <h2 class="app__card-header">Gabrielle Essence Eau De Parfum</h2>
        <p class="app__card-desc">A floral, solar and voluptuous interpretation, composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="app__card-price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        
        <button class="app__btn"><span>
          <div class="app__btn-content">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i></span> <h2>Add to Cart</h2></button>
          </div>
      </div>
    </div>
  </div>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
